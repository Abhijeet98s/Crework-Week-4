<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/88b74e402b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container" id="signin-form">
      <div class="info">
        <h1>Login</h1>
        <button type="button"><i class="fa-brands fa-google"></i>Log in with Google</button>
        <form id="form">
          <div class="input">
            <input id="email" type="email" name="Email" placeholder="Email" onkeydown="validateEmail()" required>
            <span id="email-error"></span>
          </div>
          <div class="input">
            <input id="pass" type="password" name="Password" placeholder="Password" onkeydown="validatePass()" required>
            <span id="password-error"></span>
          </div>
          <div>
            <input type="checkbox" value="text" />
            <label>Remember Me </label>
          </div>
          <button onclick="validateSubmit()" type="submit" value="login" id="signin-btn">Login</button>
          <span id="submit-error"></span>
          <h4>Forgot password</h4>
          <p>Don't have an account?</p>
        </form>
      </div>
      <a href="signup.html" class="signup-button">Sign up</a>
    </div>
    <script src="./app.js"></script>
  </body>

</html>
